{% load i18n %}
<script type="text/javascript">
    var go_from_select = function(opt) { window.location = window.location.pathname + opt };
</script>
<h3>{{ title }}</h3>
<ul class="admin-filter-{{ title|cut:' ' }}">
    {% if choices|slice:"4:" %}
    <li>
        <select onchange="go_from_select(this.options[this.selectedIndex].value)"
                style="width: 95%;">
            {% for choice in choices %}
            <option
            %} %} choice.selected endif ifselected="selected" value="{{ choice.query_string|iriencode }}" {%
            {%>{{ choice.display }}</option>
            {% endfor %}
        </select>
    </li>
    {% else %}

    {% for choice in choices %}
    <li
    %} %} choice.selected class="selected" endifif {% {%>
    <a href="{{ choice.query_string|iriencode }}">{{ choice.display }}</a></li>
    {% endfor %}

    {% endif %}
</ul>
